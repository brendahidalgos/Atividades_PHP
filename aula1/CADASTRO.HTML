<HTML>
<HEAD>
	<TITLE>SISTEMA COMERCIAL - CADASTRO DE CLIENTE</TITLE>
	<META CHARSET="UTF-8">
</HEAD>
<BODY>
	<H1> CADASTRO DE CLIENTE</H1>
	<BR>
	<FORM ACTION="CADASTRO.PHP" METHOD="GET">
		NOME:<INPUT TYPE="TEXT" NAME="NOME"><BR><BR>

		RG:<INPUT TYPE="TEXT" NAME="RG"><BR><BR>

		TELFONE FIXO:<INPUT TYPE="TEXT" NAME="FIXO">
		TELEFONE CELULAR:<INPUT TYPE="TEXT" NAME="CELULAR"><BR><BR>
		CEP:<INPUT TYPE="TEXT" NAME="CEP"><INPUT TYPE="BUTTON" VALUE="BUSCAR"><BR><BR>
		RUA:<INPUT TYPE="TEXT" NAME="RUA">NÂº:<INPUT TYPE="TEXT" NAME="NUMERO"><BR><BR>
		BAIRRO:<INPUT TYPE="TEXT" NAME="BAIRRO">
		CIDADE:<INPUT TYPE="TEXT" NAME="CIDADE">
		ESTADO:<SELECT NAME="ESTADO">
					<OPTION>  </OPTION>
					<OPTION>SP</OPTION>
					<OPTION>RJ</OPTION>
					<OPTION>MG</OPTION>
			   </SELECT><BR><BR>
		EMAIL:<INPUT TYPE="TEXT" NAME="EMAIL"><BR><BR>

		<INPUT TYPE="SUBMIT" VALUE="SALVAR">&nbsp &nbsp &nbsp <INPUT TYPE="RESET" VALUE="LIMPAR">
	</FORM>
</BODY>
</HTML>
